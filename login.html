<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="login.css" />
</head>
<body>
<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form action="#">
            <h1>Đăng ký tài khoản</h1>
            <span>hoặc sử dụng gmail của bạn để đăng ký</span>
            <input type="text" placeholder="Họ và tên" minlength="3" maxlength="50" name="username" id="username">
            <input type="text" placeholder="Nhập email" name="your email" id="Email">
            <input type="password" placeholder="Mật khẩu" minlength="6"  name="password" id="password">
            <input type="password" placeholder="Xác nhận lại mật khẩu" name="password-repeat" id="password-repeat">
            <input type="text" placeholder="Số điện thoại "  minlength="10" maxlength="10"   name="username" id="number">

            <button>Đăng Ký</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form action="#">
            <h1>Đăng Nhập</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>hoặc sử dụng tài khoản của bạn</span>
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Mật khẩu" />
            <a href="#">Quên mật khẩu?</a>
            <button>Đăng nhập</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Xin chào!</h1>
                <p>Để mua sắm với chúng tôi, vui lòng  nhập thông tin cá nhân của bạn để đăng ký tài khoản</p>
                <button class="ghost" id="signIn">Đăng Nhập</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Chào bạn!</h1>
                <p>Nhập thông tin tài khoản của bạn và bắt đầu mua sắm với chúng tôi</p>
                <button class="ghost" id="signUp">Đăng Ký</button>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');
    signUpButton.addEventListener('click', () => {
        container.classList.add('right-panel-active');
    });
    signInButton.addEventListener('click', () => {
        container.classList.remove('right-panel-active');
    });
</script>
